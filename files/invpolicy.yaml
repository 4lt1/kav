
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-network-policy
  namespace: teste-namespace
spec:
  podSelector:
    matchLabels:
      role: db
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 172.17.0.0/28
        except:
        - 172.17.1.0/29
        - 172.17.1.0/29
    - ipBlock:
        cidr: 172.17.0.0/29
        except:
        - 172.17.1.0/29
        - 172.17.1.0/29
    - namespaceSelector:
        matchLabels:
          project: myproject
    - podSelector:
        matchLabels:
          role: frontend
    ports:
    - protocol: TCP
      port: 6379
  egress:
  - to:
    - ipBlock:
        cidr: 10.0.0.0/29
    ports:
    - protocol: TCP
      port: 5978
    - protocol: TCP
      port: 5955
